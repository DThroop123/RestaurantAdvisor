<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login- Restaurant Advisor</title>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>
	<div class="login-header-div clearfix">
		<h1 class="login-header">Restaurant Advisor</h1>
		<img style="float: left; max-height: 100%;" src="" />
	</div>
	<!-- User name -->
	<div class="login-div clearfix">
		<div class="login-input-div">
			<img class="login-img" src="" /> 
			<input class="login-input" type="text" placeholder="Username" />
		</div>
		<!-- Password -->
		<div class="login-input-div">
			<img class="login-img" src="" /> 
			<input class="login-input"	type="password" placeholder="Password" />
		</div>
		<!-- Login Button -->
		<div class="login-button-div">
			<button class="login-btn" type="button">Login</button>
		</div>
		<!-- Forgot Password -->
		<div class="login-button-div">
			<a class="login-forgot-password" href="">Forgot password?</a>
		</div>
	</div>
</body>
</html>
