<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<!-- Bootstrap -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
	crossorigin="anonymous"></script>
</head>

<body>
	<div class="login-header-div clearfix">
		<h1 class="login-header">Restaurant Advisor</h1>
		<img class="login-logo" src="/media/LoginLogo.png" />
	</div>
	<div class="login-div clearfix">
		<span th:text="${message}"></span>
		<form action="#" th:action="@{/RestaurantLogin}" th:object="${user}" method="post">
			<!-- User name -->
			<div class="login-input-div">
				<img class="login-img" src="/media/User@2x.png" />
				<input class="login-input" id="email" name="email" th:field="*{email}" type="text" placeholder="Email" />
			</div>
			<!-- Password -->
			<div class="login-input-div">
				<img class="login-img" src="/media/Lock@2x.png" /> 
				<input class="login-input" id="password" name="password" th:field="*{password}" type="password" placeholder="Password" />
			</div>
			<!-- Login Button -->
			<div class="login-button-div">
				<button class="login-btn" type="submit">Login</button>
			</div>
			<!-- Register User -->
			<div class="login-button-div">
				<a class="login-forgot-password" href="register">Register</a>
			</div>
		</form>
	</div>
</body>
</html>
