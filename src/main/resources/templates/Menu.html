<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Menu</title>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" >Restaurant Advisor</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="restaurants">Restaurants</a></li>
					<li class="nav-item"><a class="nav-link" href="reviews">Reviews</a></li>
					<li class="nav-item"><a class="nav-link active" href="displayOrders">Orders</a></li>
					<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
				</ul>
				<form class="d-flex" style="width: 20%;">
					<input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
					<button class="btn" type="button" style="width: 40%;">Search</button>
				</form>
			</div>
		</div>
	</nav>


	<div class="container">
		<h1 class="header-style" th:text="${restOrder} + '   Menu'" />	
	</div>
	<div class="container">
	<form action="orderSubmission" method="post">
	<table class= "table table-striped table-dark">
	<thead class="thead-dark">
		<tr>
			<th> Food Item </th>
			<th> Price </th>
			<th> Quantity Desired </th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="menu : ${menuItems}">
		<!-- 	<td> <a href="displayMenu.html" th:href="@{http://localhost:8080/displayMenu(rname=${sumRest.rName})}">ORDER</a> </td>  -->
			<td th:text="${menu.foodName}"> </td>
			<td th:text="${menu.price}"> </td>
			<td> <input type="text" id="${menu.foodName}" name="${menu.foodName}" value=""/> </td>
		</tr>
	</tbody>
	</table>
	<p>
		<input type="submit" value="Submit" />
	</p>
	</form>
	</div>	








</body>
</html>
