<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Restaurants</title>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
<script type="text/javascript" src="scripts/restaurant.js"></script>
</head>

<body>
	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="home">Restaurant Advisor</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link" href="restaurants">Restaurants</a></li>
					<li class="nav-item"><a class="nav-link" href="reviews">Reviews</a></li>
					<li class="nav-item"><a class="nav-link" href="displayOrders">Orders</a></li>
					<li class="nav-item"><a class="nav-link" href="logout">Logout</a></li>
				</ul>
				<form class="d-flex" style="width: 30%;" action="search" method="post">
					<input class="form-control me-2" type="text" id="searchVal" name="searchVal" placeholder="Search" aria-label="Search">
					<button class="btn" type="submit" style="width: 30%;">Search</button>				
				</form>
			</div>
		</div>
	</nav>
	<!-- Body -->
	<div class="container" id="tableContainer">
		<h1 class="header-style">Restaurants</h1>
		<table class="table table-striped table-dark">
			<thead class="thead-dark">
				<tr>
					<th></th>
					<th>Name</th>
					<th>Phone</th>
					<th>Email</th>
					<th>Hours</th>
					<th>Dining Type</th>
					<th class="custom-table_th-more">Street No.</th>
					<th class="custom-table_th-more">Street Name</th>
					<th>City</th>
					<th>State</th>
					<th class="custom-table_th-more">Zip</th>
					<th>Price Range</th>
					<th>Delivery?</th>
					<th class="custom-table_th-more">Outdoor Seating?</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="sumRest : ${sumRestList}" th:class="${sumRest.rName}">
					<td style="padding: 0px 8px 0px 0px; height: 30px;">
						<button class="custom-table_btn custom-table_btn-more" onclick="showMore(this)" type="button">See More</button>
						<button class="custom-table_btn custom-table_btn-less" onclick="showLess(this)" type="button">See Less</button>
					</td>
					<td th:text="${sumRest.rName}"></td>
					<td th:text="${sumRest.phone}"></td>
					<td th:text="${sumRest.email}"></td>
					<td th:text="${sumRest.hours}"></td>
					<td th:text="${sumRest.diningType}"></td>
					<td class="custom-table_td-more" th:text="${sumRest.streetNo}"></td>
					<td class="custom-table_td-more" th:text="${sumRest.streetName}"></td>
					<td th:text="${sumRest.city}"></td>
					<td th:text="${sumRest.state}"></td>
					<td class="custom-table_td-more" th:text="${sumRest.zip}"></td>
					<td th:text="${sumRest.priceRange}"></td>
					<td th:text="${sumRest.deliveryFlag}"></td>
					<td class="custom-table_td-more" th:text="${sumRest.outDoorSeatingFlag}"></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
